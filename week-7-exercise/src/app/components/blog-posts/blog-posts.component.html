<mat-card class="example-card" *ngFor="let blog of blogs">
  <mat-card-title>{{blog.title}}</mat-card-title>
  <mat-card-content>
    <p>{{ blog.body }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/blogs/{{blog.id}}">VIEW MORE</button>
  </mat-card-actions>
</mat-card>
